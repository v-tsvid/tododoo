<div class='modal-demo' ng-controller='ProjectController'>
  <div class='modal-header'>
    <h4 class='modal-title'>
      Enter new title for your project
    </h4>
  </div>
  <div class='modal-body'>
    <input class='form-control' ng-model='project.title' type='text'>
  </div>
  <div class='modal-footer'>
    <button class='btn btn-primary' ng-click='ok()' type='button'>OK</button>
    <button class='btn btn-warning' ng-click='cancel()' type='button'>Cancel</button>
  </div>
</div>
