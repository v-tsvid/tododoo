<div class='row' id='button-row'>
  <div class='row-fluid'>
    <div active-class='alert' class='col-md-8 col-md-offset-2' duration='0' flash-alert=''>
      {{flash.message}}
    </div>
  </div>
  <div class='row-fluid'>
    <div class='col-md-8 col-md-offset-2'>
      <h3>Project</h3>
    </div>
  </div>
  <div class='row-fluid'>
    <div class='col-md-7 col-md-offset-2'>
      <div class='input-group'>
        <span class='input-group-addon' id='basic-addon1'>Title</span>
        <input aria-describedby='basic-addon1' class='form-control' ng-model='project.title' type='text'>
        <span class='input-group-btn'>
          <button class='btn btn-primary' ng-click='save()' type='button'>Save</button>
        </span>
      </div>
    </div>
    <div class='col-md-1'>
      <button class='btn btn-default pull-right' ng-click='cancel()' type='button'>Cancel</button>
    </div>
  </div>
</div>
