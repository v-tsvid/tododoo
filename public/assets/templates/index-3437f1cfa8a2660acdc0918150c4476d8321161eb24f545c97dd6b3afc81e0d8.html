<div class='row' id='header-row'>
  <div class='col-md-8 col-md-offset-2'>
    <h1 id='main-header'>
      ToDoDoo
    </h1>
  </div>
</div>
<div class='row' id='button-row'>
  <div class='col-md-6 col-md-offset-2'>
    <button class='btn btn-success' type='button'>
      ADD TODO
    </button>
  </div>
  <div class='col-md-2'>
    <button class='btn btn-default pull-right' type='button'>
      SIGN IN
    </button>
  </div>
</div>
<section class='row' ng-if='projects'>
  <div class='row-fluid col-md-8 col-md-offset-2' ng-repeat='project in projects'>
    <div class='nav navbar navbar-inverse task-list-navbar'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <a class='navbar-brand' href='#'>
            <span aria-hidden class='glyphicon glyphicon-calendar'></span>
          </a>
          <p class='navbar-text'>
            {{project.title}}
          </p>
        </div>
        <ul class='nav navbar-nav navbar-right'>
          <li>
            <a class='edit-project'>
              <span aria-label='Edit' class='glyphicon glyphicon-pencil' id='{{project.id}}'></span>
            </a>
          </li>
          <li>
            <a class='delete-project'>
              <span aria-label='Delete' class='glyphicon glyphicon-trash' id='{{project.id}}'></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class='panel panel-default' id='input-panel'>
      <div class='input-group'>
        <span aria-label='Add' class='input-group-addon glyphicon glyphicon-plus' id='green-plus'></span>
        <input class='form-control' placeholder='Start typing here to create a task...' type='text'>
        <span class='input-group-btn'>
          <button class='btn btn-success' type='button'>
            Add Task
          </button>
        </span>
      </div>
    </div>
    <ul class='list-group task-list-group'>
      <li class='list-group-item' id='task-list-group-item'>
        <div class='row-fluid'>
          <div class='task-list' ng-repeat='task in project.tasks'>
            <div class='nav navbar task-list-navbar'>
              <ul class='nav navbar-nav'>
                <li class='checkbox checkbox-margined'>
                  <label>
                    <input type='checkbox'>
                  </label>
                </li>
              </ul>
              <div class='col-md-8'>
                <p class='li-text'>
                  {{task.title}}
                </p>
              </div>
              <ul class='nav navbar-nav navbar-right'>
                <li class='divider-vertical'></li>
                <li>
                  <a class='move-task pull-right'>
                    <span aria-label='Move' class='glyphicon glyphicon-sort' id='{{task.id}}'></span>
                  </a>
                </li>
                <li class='divider-vertical'></li>
                <li>
                  <a class='comment-task pull-right'>
                    <span aria-label='Comment' class='glyphicon glyphicon-comment' id='{{task.id}}'></span>
                  </a>
                </li>
                <li class='divider-vertical-short'></li>
                <li>
                  <a class='edit-task pull-right'>
                    <span aria-label='Edit' class='glyphicon glyphicon-pencil' id='{{task.id}}'></span>
                  </a>
                </li>
                <li class='divider-vertical-short'></li>
                <li>
                  <a class='delete-task pull-right'>
                    <span aria-label='Delete' class='glyphicon glyphicon-trash' id='{{task.id}}'></span>
                  </a>
                </li>
              </ul>
            </div>
            <div class='row-fluid'>
              <div class='comment-section' ng-repeat='comment in task.comments'>
                <div class='media'>
                  <div class='media-body'>
                    <p class='media-heading'>
                      {{comment.text}}
                    </p>
                  </div>
                  <div class='media-right'>
                    <a class='edit-comment'>
                      <span aria-label='Edit' class='glyphicon glyphicon-edit' id='{{comment.id}}'></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
